<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Form</title>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="color"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .gender-group {
      margin-bottom: 15px;
    }

    .gender-group label {
      margin-right: 10px;
      font-weight: normal;
    }

    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover {
      background-color: #357ab8;
    }

    input[type="image"] {
      display: block;
      margin: 20px auto 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <form>
    <h2>Student Registration</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" />

    <label for="roll">Roll No.:</label>
    <input type="text" id="roll" />

    <label for="email">Email:</label>
    <input type="email" id="email" />

    <label for="password">Password:</label>
    <input type="password" id="password" />

    <label for="date">Date:</label>
    <input type="date" id="date" />

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" />

    <label for="age">Age:</label>
    <input type="number" id="age" />

    <input type="hidden" value="134abc" />

    <label for="address">Address:</label>
    <textarea id="address" rows="3">Enter your address here</textarea>

    <div class="gender-group">
      <label>Gender:</label>
      <label><input type="radio" name="gender" /> Male</label>
      <label><input type="radio" name="gender" /> Female</label>
      <label><input type="checkbox" name="other" /> Other</label>
    </div>

    <input type="button" value="Help" />
    <input type="reset" />
    <input type="submit" />

    <input type="image" height="300" src="https://cbx-prod.b-cdn.net/COLOURBOX55104464.jpg?width=800&height=800&quality=70" alt="image input" />
  </form>
</body>
</html>
